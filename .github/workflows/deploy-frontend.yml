name: Deploy Frontend to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: |
          # Set base URL for GitHub Pages
          export VITE_BASE_URL=/spy-fly/
          # Build without TypeScript checking for now
          npx vite build
        env:
          # Use demo/sandbox API for GitHub Pages deployment
          VITE_API_URL: https://api.spy-fly-demo.com
          VITE_WS_URL: wss://api.spy-fly-demo.com/ws
          VITE_USE_MOCK_DATA: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder from frontend
          path: './frontend/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4